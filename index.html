<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walkie Talkie Num√©rico</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: white;
    text-align: center;
    padding: 20px;
  }
  .input {
    padding: 8px;
    font-size: 1em;
    width: 80px;
    text-align: center;
  }
  .btn {
    padding: 10px 15px;
    margin: 5px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #talkBtn {
    background: red;
    color: white;
  }
  #modeBtn {
    background: blue;
    color: white;
  }
</style>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

<h2>Walkie Talkie Num√©rico</h2>
<div>
  Meu n√∫mero (1-100): <input id="meuId" class="input" type="number" min="1" max="100">
  <button class="btn" onclick="iniciar()">Iniciar</button>
</div>
<div style="margin-top:10px;">
  Chamar n√∫mero: <input id="destinoId" class="input" type="number" min="1" max="100">
  <button class="btn" onclick="chamar()">Chamar</button>
</div>
<div style="margin-top:10px;">
  <button id="modeBtn" class="btn" onclick="alternarModo()">Modo: Walkie Talkie</button>
</div>
<div style="margin-top:10px;">
  <button id="talkBtn" class="btn">üìª Pressione para falar</button>
</div>

<script>
let peer;
let conexaoAtiva = null;
let streamLocal = null;
let modoLigacao = false;
let somRadio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

function iniciar() {
  const meuNumero = document.getElementById('meuId').value;
  if (!meuNumero) {
    alert("Digite seu n√∫mero de 1 a 100");
    return;
  }
  peer = new Peer("user-" + meuNumero, {
    host: '0.peerjs.com',
    port: 443,
    secure: true
  });

  peer.on('open', id => {
    console.log("Meu ID:", id);
    alert("Conectado como " + id);
  });

  peer.on('call', call => {
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      call.answer(stream);
      call.on('stream', remoteStream => tocarAudio(remoteStream));
    });
  });
}

function chamar() {
  const destinoNumero = document.getElementById('destinoId').value;
  if (!destinoNumero) {
    alert("Digite o n√∫mero de destino");
    return;
  }
  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    streamLocal = stream;
    conexaoAtiva = peer.call("user-" + destinoNumero, stream);
    conexaoAtiva.on('stream', remoteStream => tocarAudio(remoteStream));
  });
}

function alternarModo() {
  modoLigacao = !modoLigacao;
  document.getElementById("modeBtn").textContent = `Modo: ${modoLigacao ? "Liga√ß√£o" : "Walkie Talkie"}`;
}

document.getElementById("talkBtn").addEventListener('mousedown', iniciarTransmissao);
document.getElementById("talkBtn").addEventListener('mouseup', pararTransmissao);
document.getElementById("talkBtn").addEventListener('touchstart', iniciarTransmissao);
document.getElementById("talkBtn").addEventListener('touchend', pararTransmissao);

function iniciarTransmissao() {
  if (!modoLigacao) somRadio.play();
  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    streamLocal = stream;
    if (conexaoAtiva) {
      conexaoAtiva.peerConnection.getSenders()[0].replaceTrack(stream.getTracks()[0]);
    }
  });
}

function pararTransmissao() {
  if (!modoLigacao && streamLocal) {
    streamLocal.getTracks().forEach(track => track.stop());
    streamLocal = null;
  }
}

function tocarAudio(remoteStream) {
  let audio = new Audio();
  audio.srcObject = remoteStream;
  audio.play();
}
</script>

</body>
</html>
