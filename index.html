<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walkie Talkie Web</title>
<style>
  body {
    background-color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .radio-container {
    position: relative;
    width: 350px;
    height: auto;
  }

  .radio-container img {
    width: 100%;
    height: auto;
    display: block;
  }

  .radio-button {
    position: absolute;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  /* Botões posicionados conforme o rádio */
  #btn-iniciar {
    top: 50%;
    left: 20%;
    background-color: green;
  }

  #btn-chamar {
    top: 60%;
    left: 20%;
    background-color: orange;
  }

  #btn-modo {
    top: 70%;
    left: 20%;
    background-color: blue;
  }

  #btn-falar {
    top: 80%;
    left: 20%;
    background-color: red;
  }

  input {
    position: absolute;
    width: 60%;
    left: 20%;
    padding: 5px;
    border-radius: 5px;
    border: none;
    text-align: center;
  }

  #meu-id {
    top: 30%;
  }

  #id-amigo {
    top: 40%;
  }
</style>
</head>
<body>

<div class="radio-container">
  <img src="https://drive.google.com/uc?export=download&id=1ZIxH6sVwLtaKyzGNBaHun6hdEr6LYubi" alt="Walkie Talkie">

  <input id="meu-id" type="number" placeholder="Meu ID (1-100)">
  <input id="id-amigo" type="number" placeholder="ID do amigo">

  <button id="btn-iniciar" class="radio-button">Iniciar</button>
  <button id="btn-chamar" class="radio-button">Chamar</button>
  <button id="btn-modo" class="radio-button">Modo</button>
  <button id="btn-falar" class="radio-button">Falar</button>
</div>

</body>
</html>
