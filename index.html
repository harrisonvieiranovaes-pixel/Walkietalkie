        position: absolute;
        padding: 8px 14px;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        opacity: 0.9;
    }
    .btn:hover {
        opacity: 1;
    }
    #meuID, #amigoID {
        position: absolute;
        width: 80px;
        padding: 4px;
        border: none;
        border-radius: 6px;
        font-size: 12px;
        text-align: center;
    }

    #chamar { background: orange; top: 45%; right: 15%; }

</style>
