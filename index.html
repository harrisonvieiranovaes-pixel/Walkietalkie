<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background-color: #222;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .radio-container {
    position: relative;
    width: 350px;
    height: 600px;
    background: url('radio.png') no-repeat center/cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    padding: 20px;
    box-shadow: 0 0 20px black;
    border-radius: 15px;
  }

  input, button {
    margin: 5px;
    padding: 8px;
    border-radius: 5px;
    border: none;
    font-size: 14px;
  }

  button {
    cursor: pointer;
    font-weight: bold;
  }

  .start { background-color: green; color: white; }
  .call { background-color: orange; color: white; }
  .mode { background-color: blue; color: white; }
  .talk { background-color: red; color: white; }
</style>
</head>
<body>

<div class="radio-container">
  <input type="number" id="meuId" placeholder="1-100" min="1" max="100">
  <input type="number" id="amigoId" placeholder="ID amigo" min="1" max="100">
  <button class="start">Iniciar</button>
  <button class="call">Chamar</button>
  <button class="mode">Modo: Walkie Talkie</button>
  <button class="talk">ðŸŽ™ Falar</button>
</div>

</body>
</html>
