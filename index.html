<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #radio {
            background-image: url('radio.png'); /* Troque pelo nome da sua imagem */
            background-size: cover;
            background-position: center;
            width: 400px;
            height: 650px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
            border-radius: 20px;
        }

        h1 {
            color: white;
            text-shadow: 1px 1px 4px black;
            font-size: 20px;
            margin-bottom: 20px;
        }

        input, button {
            margin: 5px;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }

        input {
            text-align: center;
        }

        #startBtn {
            background-color: green;
            color: white;
            cursor: pointer;
        }

        #callBtn {
            background-color: orange;
            color: white;
            cursor: pointer;
        }

        #modeBtn {
            background-color: blue;
            color: white;
            cursor: pointer;
        }

        #talkBtn {
            background-color: red;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: auto;
            margin-bottom: 40px;
        }

    </style>
</head>
<body>
    <div id="radio">
        <h1>Walkie Talkie Web ðŸ˜œ</h1>
        <input type="number" id="myId" placeholder="1-100">

        <button id="startBtn">Iniciar</button>

</body>
</html>
