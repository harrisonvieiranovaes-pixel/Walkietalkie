<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walkie Talkie EngraÃ§ado</title>
<style>
  body {
    background-color: #222;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
  }
  .radio {
    position: relative;
    display: inline-block;
    background-image: url('A_2D_digital_illustration_of_a_walkie-talkie_devic.png');
    background-size: contain;
    background-repeat: no-repeat;
    width: 350px;
    height: 600px;
    margin-top: 20px;
  }
  #meuIdTexto {
    position: absolute;
    top: 120px; /* visor */
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
  }
  #meuId, #destinoId {
    position: absolute;
    width: 80px;
    padding: 4px;
    border: none;
    border-radius: 5px;
    text-align: center;
  }
  #meuId { top: 180px; left: 50%; transform: translateX(-50%); }
  #destinoId { top: 230px; left: 50%; transform: translateX(-50%); }
  .btn {
    position: absolute;
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  #btnIniciar { top: 270px; left: 50%; transform: translateX(-50%); background: green; color: white; }
  #btnChamar { top: 310px; left: 50%; transform: translateX(-50%); background: orange; color: white; }
  #modeBtn { top: 350px; left: 50%; transform: translateX(-50%); background: blue; color: white; }
  #talkBtn {
    bottom: 50px; /* PTT em posiÃ§Ã£o engraÃ§ada */
    left: 50%;
    transform: translateX(-50%);
    background: red;
    color: white;
    width: 120px;
  }
</style>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

<h2>Walkie Talkie Web ðŸ˜œ</h2>

<div class="radio">
  <div id="meuIdTexto">Digite seu nÃºmero</div>
  <input id="meuId" type="text" placeholder="1-100">
  <input id="destinoId" type="text" placeholder="ID amigo">
  <button id="btnIniciar" class="btn" onclick="iniciar()">Iniciar</button>
  <button id="btnChamar" class="btn" onclick="chamar()">Chamar</button>
  <button id="modeBtn" class="btn" onclick="alternarModo()">Modo: Walkie Talkie</button>
  <button id="talkBtn" class="btn">ðŸ“» Falar</button>
</div>

<script>
let peer;
let conexaoAtiva = null;
let streamLocal = null;
let modoLigacao = false;
let somRadio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

function iniciar() {
  let meuNumero = parseInt(document.getElementById('meuId').value.trim());
  if (isNaN(meuNumero) || meuNumero < 1 || meuNumero > 100) {
    alert("Digite um nÃºmero vÃ¡lido de 1 a 100");
    return;
  }
  peer = new Peer("user-" + meuNumero, {
    host: '0.peerjs.com',
    port: 443,
    secure: true
  });
  document.getElementById("meuIdTexto").textContent = "Meu ID: " + meuNumero;

  peer.on('call', call => {
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      call.answer(stream);
      call.on('stream', remoteStream => tocarAudio(remoteStream));
    });
  });
}

function chamar() {
  let destinoNumero = parseInt(document.getElementById('destinoId').value.trim());
  if (isNaN(destinoNumero) || destinoNumero < 1 || destinoNumero > 100) {
    alert("Digite o nÃºmero do amigo de 1 a 100");
    return;
  }
  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    streamLocal = stream;
    conexaoAtiva = peer.call("user-" + destinoNumero, stream);
    conexaoAtiva.on('stream', remoteStream => tocarAudio(remoteStream));
  });
}

function alternarModo() {
  modoLigacao = !modoLigacao;
  document.getElementById("modeBtn").textContent = `Modo: ${modoLigacao ? "LigaÃ§Ã£o" : "Walkie Talkie"}`;
}

document.getElementById("talkBtn").addEventListener('mousedown', iniciarTransmissao);
document.getElementById("talkBtn").addEventListener('mouseup', pararTransmissao);
document.getElementById("talkBtn").addEventListener('touchstart', iniciarTransmissao);
document.getElementById("talkBtn").addEventListener('touchend', pararTransmissao);

function iniciarTransmissao() {
  if (!modoLigacao) somRadio.play();
  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    streamLocal = stream;
    if (conexaoAtiva) {
      conexaoAtiva.peerConnection.getSenders()[0].replaceTrack(stream.getTracks()[0]);
    }
  });
}

function pararTransmissao() {
  if (!modoLigacao && streamLocal) {
    streamLocal.getTracks().forEach(track => track.stop());
    streamLocal = null;
  }
}

function tocarAudio(remoteStream) {
  let audio = new Audio();
  audio.srcObject = remoteStream;
  audio.play();
}
</script>

</body>
</html>
